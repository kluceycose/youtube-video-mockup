<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav row">
            <div class="nav__left row">
                <div class="buns">
                    <span class="hamburger"></span>
                </div>
                <a href="#" class="link-youtube row">    
                    <img src="./images/icon-youtube.png" alt="YouTube" class="icon-youtube">
                    YouTube
                </a>
            </div>
            <div class="nav__center">
                <div class="searchbar row">
                    <input type="text" class="search" placeholder="Search">
                    <div class="icon-search"></div>
                </div>
            </div>
            <div class="nav__right row">
                <a href="#" class="icon-link">
                    <img src="./images/icon-camera2.svg" alt="Create a video or post" class="icon-camera">
                </a>
                <a href="#" class="icon-link">
                    <img src="./images/icon-apps.png" alt="YouTube apps" class="icon-apps">
                </a>
                <a href="#" class="icon-link">
                    <img src="./images/icon-bell.png" alt="" class="icon-bell">
                </a>
                <a href="#" class="icon-link">
                    <img src="./images/icon-user" alt="User Account" class="icon-user">
                </a>
            </div>
        </nav>
    </header>
    <main class="main grid">
        <section class="main-content row">
            <div class="video-container">
                <iframe class="video" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="title-bar">
                <h2 class="title__video">
                    Contributing to Open Source Part I: The Easy Way
                </h2>
                <div class="title__info row">
                    <div class="info__left row">
                        <p class="info__meta">57,574 views &#183; Feb 27, 2014</p>
                    </div>
                    <div class="info__right row">
                        <div class="info-widget">
                            <span class="icon icon-like"></span>
                            <span class="like__num">425</span>
                        </div>
                        <div class="info-widget">
                            <span class="icon icon-dislike"></span>
                            <span class="dislike__num">18</span>
                        </div>
                        <div class="info-widget">
                            <span class="icon icon-share"></span>
                            <span class="share__text">Share</span>
                        </div>
                        <div class="info-widget">
                            <span class="icon icon-save"></span>
                            <span class="save__text">Save</span>
                        </div>
                        <div class="info-widget">
                            <span class="icon icon-more"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="desc-section grid">
                <div class="desc-img">
                    <img src="" alt="Account image for The Odin Project" class="acct-img">
                </div>
                <div class="desc-acct">

                </div>
                <div class="desc-sub">

                </div>
                <div class="desc-text">

                </div>
            </div>
            <div class="comments">
                <div class="comments-bar">

                </div>
                <div class="comments-add">

                </div>
                <div class="comments-content">

                </div>
            </div>
        </section>
        <aside class="preview-content">

        </aside>
    </main>
</body>
</html>
